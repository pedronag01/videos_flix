<!DOCTYPE html>

<head>
  <title>FilmesFlix</title>
  <style>
    /* Estilos gerais */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: black;
    }

    h1 {
      text-align: center;
      padding: 20px 0;
      background-color: #000000;
      color: #fb0000;
      margin: 0;
      margin-top: 30px;
    }

    .video-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 20px;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      margin-top: 30px;
    }

    /* Estilize cada vídeo */
    .video {
      position: relative;
      padding-bottom: 56.25%; /* Proporção 16:9 para vídeos do YouTube */
      height: 0;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }

    .video iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 10px;
    }
  </style>
</head>
